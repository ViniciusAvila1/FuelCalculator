<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Álcool ou Gasolina</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <img class="logo" src="./assets/logo.png" alt="fuel pump logo">
        <h1 class="title">
            Qual a melhor opção?
        </h1>

        <form class="form">
            <label>Álcool (preço por litro):</label>
            <input class="input" type="number" placeholder="4.59" min="1" step="0.01" required>

            <label>Gasolina (preço por litro):</label>
            <input class="input" type="number" placeholder="5.89" min="1" step="0.01" required>

            <input class="button" type="submit" value="Calcular" />
        </form>

        <section class="result">
            <span id="text-result">Compensa usar Álcool</span>

            <span>Álcool 3.90</span>
            <span>Gasolina 5.40</span>
        </section>
    </main>

    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo</span>
        <a href="#"><img class="info-img" src="./assets/info.png" alt="Veja como é feito o cálculo"></a>
    </div>
</body>
</html>
